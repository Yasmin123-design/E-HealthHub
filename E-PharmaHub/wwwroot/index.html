<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Doctors API</title>
  </head>
  <body>
    <h2>Test Doctors API</h2>
    <button id="getDoctorsBtn">Get All Doctors</button>

    <script>
      // حطي هنا الـ ngrok URL بتاع الباك
      const baseUrl = "http://localhost:5221/api";

      document.getElementById("getDoctorsBtn").addEventListener("click", () => {
        fetch(`${baseUrl}/doctors/allDoctorsShowToRegularUser`, {
          method: "GET",
          credentials: "include", // مهم جدًا عشان الكوكيز تبعت تلقائي
        })
          .then((response) => {
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return response.json();
          })
          .then((data) => {
            console.log("Doctors data:", data);
            alert("Check console for doctors data!");
          })
          .catch((err) => {
            console.error("Error fetching doctors:", err);
            alert("Error fetching doctors. Check console!");
          });
      });
    </script>
  </body>
</html>
